<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tudo em SIMAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              simas: {
                dark: '#13335a',    /* Navy - Texto Principal e Fundos Escuros */
                cyan: '#42b9eb',    /* Cyan - Gradiente Start */
                blue: '#2a688f',    /* Blue - Gradiente End / Acentos */
                cloud: '#eceded',   /* Cloud - Fundo Claro / Detalhes */
                surface: '#ffffff', /* Branco Puro */
                danger: '#ef4444',
                warning: '#f59e0b',
                success: '#10b981',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'minimal': '0 4px 20px -2px rgba(19, 51, 90, 0.05)',
              'soft': '0 10px 40px -10px rgba(19, 51, 90, 0.1)',
              'glow': '0 0 20px rgba(66, 185, 235, 0.3)',
            },
            borderRadius: {
              '4xl': '2rem',
            },
            animation: {
              'slide-in': 'slideIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #eceded; /* Simas Cloud */
        color: #13335a; /* Simas Dark */
      }
      
      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; 
        border-radius: 99px;
        border: 2px solid #eceded;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #2a688f; 
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "jspdf-autotable": "https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/+esm",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "@prisma/client": "https://aistudiocdn.com/@prisma/client@^7.0.1",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.3",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "node-cron": "https://aistudiocdn.com/node-cron@^4.2.1"
  }
}
</script>
</head>
  <body class="h-screen overflow-hidden selection:bg-simas-cyan selection:text-white antialiased">
    <div id="root"></div>
  </body>
</html>
